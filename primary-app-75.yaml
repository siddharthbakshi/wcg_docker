apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: primary-50
  namespace: bu528-stop-wasting-the-cloud
spec:
  replicas: 10
  selector:
    matchLabels:
      app: wcg
  template:
    metadata:
      labels:
        app: wcg
    spec:
      containers:
      - name: latest
        image: siddharthbakshi/wcg_centos
        ports:
          - containerPort: 8080
        resources:
          requests:
            cpu: "1500m"
            memory: "7500Mi"
          limits:
            cpu: "1500m"
            memory: "7500Mi"
        env:
        - name: boincurl
          valueFrom:
            configMapKeyRef:
              name: boinc-url-key
              key: boincurl
        - name: boinckey
          valueFrom:
            configMapKeyRef:
              name: boinc-url-key
              key: boinckey